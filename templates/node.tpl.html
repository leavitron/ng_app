<!--<div class="node-angular node {{ node.type }} clearfix" id="node-{{ node.nid }}" data-nid="{{ node.nid }}">-->
<div class="node {{ node.type }} clearfix" id="node-{{ node.nid }}" data-nid="{{ node.nid }}">
    <h3 class="title" >{{ node.title }}</h3>
    <div class="content">
        <div class="field-thumbnail field-name-field-thumbnail" ng-repeat="field in node.field_thumbnail['und']"><img class="field-field_image" alt="" src="{{ field['uri'] | drupalImage }}" width="{{ field['width'] }}" height="{{ field['height'] }}" /></div>
        <div class="field-image field-name-field-image" ng-repeat="field in node.field_image['und']"><img class="field-field_image" alt="" src="{{ field['uri'] | drupalImage }}" width="{{ field['width'] }}" height="{{ field['height'] }}" /></div>
        <div class="body" ng-repeat="b in node.body['und']" ng-bind-html="b.value | trustAsHtml "></div>
            <li ng-repeat="field in node.field_gallery['und']"><div class="field-image field-name-field-gallery" ><img class="field-field_gallery" alt="" src="{{ field['uri'] | drupalImage }}" /></div></li>
        </ul>
        <div class="field-iframe" ng-repeat="field in node.field_iframe['und']"><iframe ng-src="{{field['url'] | drupalIframe | trustAsSrc }}" width="{{ node.field_width['und'][0]['value'] }}" height="{{ node.field_height['und'][0]['value'] }}" frameborder="0"></iframe></div>
    </div>
</div>
